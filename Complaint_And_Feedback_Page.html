<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint & Feedback</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #header {
            transition: all 0.5s;
            z-index: 997;
            padding: 10px 0;
            background: linear-gradient(to right, #e36319, #fff, #1a9e02);
            color: #fff;
        }

        .navbar .nav-link,
        .navbar .navbar-brand,
        .navbar .dropdown-item {
            color: #FEFAE0 !important;
        }

        /* Add top margin to body content to prevent overlap with header */
        .body-content {
            margin-top: 100px;
            /* Adjust this value as needed */
        }

        .gradient-bg {
            background: linear-gradient(to right, #606C38, #283618);
            color: #fff;
        }

        .gradient-form {
            height: 100vh;
            background-color: #FEFAE0;
        }

        .col-animation {
            animation: open-column 1s ease-in-out forwards;
            overflow: hidden;
        }

        /* Adding top margin to body content to prevent overlap with header */
        .body-content {
            margin-top: 100px;
        }

        @keyframes open-column {
            from {
                width: 0%;
                transform: translateX(-50%);
            }

            to {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <div class="row">
        <header id="header" class="fixed-top">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg navbar-light rounded-pill" style="background-color: #283618;">
                    <div>
                        <img src="psk.jpeg" class="img-fluid ms-5 rounded-3" alt="logo" style="max-height: 60px;">
                    </div>
                    <a class="navbar-brand ms-3" href="Home.html">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item">
                                <a class="nav-link" href="Fresh_Application.html">Fresh Application</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Reissue_Application.html">Re-issue Application</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="Complaint_And_Feedback_Page.html">Complaint &
                                    Feedback</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Application_History.html">Application History</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Payment.html">Payment</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item me-5">
                                <a class="btn btn-danger" href="Login.html">Logout</a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </header>
    </div>

    <div class="row  vh-100 body-content">

        <div class="row h-100 justify-content-center align-items-center gradient-form g-0">
            <div
                class="col-lg-5 col-md-4 col-sm-10 col-xs-10 d-flex justify-content-center align-items-center ms-4 col-animation mb-2 mt-2">
                <div class="card p-5 rounded-start-5 border border-4 rounded" style="border-color: #283618;">
                    <h2 style="text-align: center;">Feedback</h2>
                    <hr />

                    <form style="text-align: center;" action="/submit_feedback" method="post">
                        <label for="feedback_name">Name:</label>
                        <input type="text" id="feedback_name" name="feedback_name" required><br><br>

                        <label for="feedback_email">Email:</label>
                        <input type="email" id="feedback_email" name="feedback_email" required><br><br>

                        <label for="feedback_message" class="fw-bold">Enter your Feedback:</label><br>
                        <textarea id="feedback_message" name="feedback_message" rows="4" cols="50"
                            required></textarea><br><br>

                        <button type="submit" class="btn" style="background-color: #BC6C25; color:#FEFAE0">Submit
                            Feedback</button>
                    </form>
                    <br>

                </div>
            </div>

            <div
                class="col-lg-5 col-md-4 col-sm-10 col-xs-10 d-flex justify-content-center align-items-center gradient-bg rounded-end-5 me-4 col-animation">
                <div class="p-md-5">
                    <h2 style="text-align: center;">Complaints</h2>
                    <hr />

                    <form style="text-align: center;" action="/submit_complaint" method="post">
                        <label for="complaint_name">Name:</label>
                        <input type="text" id="complaint_name" name="complaint_name" required><br><br>

                        <label for="complaint_email">Email:</label>
                        <input type="email" id="complaint_email" name="complaint_email" required><br><br>

                        <label for="complaint_type">Complaint Type:</label>
                        <select class="rounded-2" id="complaint_type" name="complaint_type" required
                            style="background-color: #BC6C25; color:#FEFAE0">
                            <option value="" disabled selected>Select Complaint Type</option>
                            <option value="delay">Delay in Processing</option>
                            <option value="incorrect">Incorrect Information</option>
                            <option value="service">Service Issues</option>
                        </select><br><br>

                        <label for="complaint_message" class="fw-bold"> Describe about your Complaint:</label><br>
                        <textarea id="complaint_message" name="complaint_message" rows="4" cols="50"
                            required></textarea><br><br>

                        <button type="submit" class="btn" style="background-color: #BC6C25; color:#FEFAE0">Submit
                            Complaint</button>
                    </form>
                </div>
            </div>
        </div>


    </div>


</body>

</html>
