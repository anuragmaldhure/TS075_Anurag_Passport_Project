<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        #header {
            transition: all 0.5s;
            z-index: 997;
            padding: 10px 0;
            background: linear-gradient(to right, #e36319, #fff, #1a9e02);
            color: #fff;
        }

        .navbar .nav-link,
        .navbar .navbar-brand,
        .navbar .dropdown-item {
            color: #FEFAE0 !important;
        }

        /* Add top margin to body content to prevent overlap with header */
        .body-content {
            margin-top: 100px;
            /* Adjust this value as needed */
        }

        .gradient-bg {
            background: linear-gradient(to right, #606C38, #283618);
            color: #fff;
        }

        .gradient-form {
            height: 100vh;
            background-color: #FEFAE0;
        }

        .col-animation {
            animation: open-column 1s ease-in-out forwards;
            overflow: hidden;
        }

        /* Adding top margin to body content to prevent overlap with header */
        .body-content {
            margin-top: 100px;
        }

    </style>
</head>

<body>
    <div class="row">
        <header id="header" class="fixed-top">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg navbar-light rounded-pill" style="background-color: #283618;">
                    <div>
                        <img src="psk.jpeg" class="img-fluid ms-5 rounded-3" alt="logo" style="max-height: 60px;">
                    </div>
                    <a class="navbar-brand ms-3" href="index.html">Home</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                            <li class="nav-item">
                                <a class="nav-link" href="Fresh_Application.html">Fresh Application</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Reissue_Application.html">Re-issue Application</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="Complaint_And_Feedback_Page.html">Complaint &
                                    Feedback</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Application_History.html">Application History</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Payment.html">Payment</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item me-5">
                                <a class="btn btn-danger" href="Login.html">Logout</a>
                            </li>

                        </ul>
                    </div>
                </nav>
            </div>
        </header>
    </div>

    <div class="row body-content" style="background-color: #FEFAE0;">
        <div class="row h-100 justify-content-center align-items-start gradient-form g-0" style="background-color: #FEFAE0;">

            <div class="col-10 text-center mt-3">
                <h3>GOVERNMENT OF INDIA, MINISTRY OF EXTERNAL AFFAIRS</h3>
                <h1>Online Passport Application - User Homepage</h1>
                <hr/>
            </div>

            <div class="col-10 p-3" style="background-color: #FEFAE0;">
                <fieldset class="mb-4 border p-4">
                    <legend><b>Services</b></legend>
                    <div class="mb-3">
                        <form action="Fresh_Application.html" method="get">
                            <button type="submit" class="btn w-100" style="background-color: #BC6C25; color:#FEFAE0">Apply for Fresh Passport</button>
                        </form>
                    </div>
                    <div class="mb-3">
                        <form action="Reissue_Application.html" method="get">
                            <button type="submit" class="btn w-100" style="background-color: #BC6C25; color:#FEFAE0">Re-issue Passport</button>
                        </form>
                    </div>
                </fieldset>
                
                <fieldset class="mb-4 border p-4">
                    <legend><b>Application History</b></legend>
                    <div class="mb-3">
                        <form action="Application_History.html" method="get">
                            <button type="submit" class="btn w-100" style="background-color: #BC6C25; color:#FEFAE0">Check your passport application status</button>
                        </form>
                    </div>
                </fieldset>
                
                <fieldset class="mb-4 border p-4">
                    <legend><b>Application Fees</b></legend>
                    <div class="mb-3">
                        <form action="Payment.html" method="get">
                            <button type="submit" class="btn w-100" style="background-color: #BC6C25; color:#FEFAE0">Make payment for Application Fees</button>
                        </form>
                    </div>
                </fieldset>
                
                <fieldset class="mb-4 border p-4">
                    <legend><b>Complaint / Feedback</b></legend>
                    <div class="mb-3">
                        <form action="Complaint_And_Feedback_Page.html" method="get">
                            <button type="submit" class="btn w-100" style="background-color: #BC6C25; color:#FEFAE0">Register / View Complaint or Give Feedback</button>
                        </form>
                    </div>
                    <div class="mb-3">
                        <form action="FAQs.html" method="get">
                            <button type="submit" class="btn w-100" style="background-color: #BC6C25; color:#FEFAE0">FAQ (Frequently asked questions)</button>
                        </form>
                    </div>
                    <div class="mb-3">
                        <form action="Help.html" method="get">
                            <button type="submit" class="btn w-100" style="background-color: #BC6C25; color:#FEFAE0">Need more help?</button>
                        </form>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</body>
</html>
